<body>

<div class="my-grand-container">

    <div class="my-container-left-side">

        <div class="my-sub-container-left-side">

            <div class="my-textarea-plus-button-container">

                <div class="my-textarea-plus-button-sub-container">

                    <input type="text" value="Назва товару" class="my-textArea">

                    <button class="my-button">
                        <b>Додати</b>
                    </button>

                </div>

            </div>

            <div class="my-product-container">

                <div class="my-product-name">
                    Помідори
                </div>

                <div class="my-minus-textarea-plus-container">

                    <button data-tooltip="Tooltip" class="my-subtraction-button" onclick="minus()">
                        <b>‒</b>
                    </button>

                    <input id="product-counter" type="text" value="1" class="my-textarea-counter">

                    <button id="button" data-tooltip="Tooltip" class="my-addition-button" onclick="plus()">
                        <b>+</b>
                    </button>

                </div>

                <div class="my-buy-button-and-delete-button-container">

                    <button class="my-buy-button">
                        Куплено
                    </button>

                    <button data-tooltip="Tooltip" class="my-delete-button">
                        <b>×</b>
                    </button>

                </div>

            </div>

            <div class="my-product-container">

                <div class="my-product-name">
                    Печиво
                </div>

                <div class="my-minus-textarea-plus-container">

                    <button data-tooltip="Tooltip" class="my-subtraction-button">
                        <b>‒</b>
                    </button>

                    <input type="text" value="1" class="my-textarea-counter">

                    <button data-tooltip="Tooltip" class="my-addition-button">
                        <b>+</b>
                    </button>

                </div>

                <div class="my-buy-button-and-delete-button-container">

                    <button class="my-buy-button">
                        Куплено
                    </button>

                    <button data-tooltip="Tooltip" class="my-delete-button">
                        <b>×</b>
                    </button>

                </div>

            </div>

            <div class="my-product-container">

                <div class="my-product-name">
                    Сир
                </div>

                <div class="my-minus-textarea-plus-container">

                    <button data-tooltip="Tooltip" class="my-subtraction-button">
                        <b>‒</b>
                    </button>

                    <input type="text" value="1" class="my-textarea-counter">

                    <button data-tooltip="Tooltip" class="my-addition-button">
                        <b>+</b>
                    </button>

                </div>

                <div class="my-buy-button-and-delete-button-container">

                    <button class="my-buy-button">
                        Куплено
                    </button>

                    <button data-tooltip="Tooltip" class="my-delete-button">
                        <b>×</b>
                    </button>

                </div>
            </div>
        </div>
    </div>

    <div class="my-container-right-side">

        <div class="my-sub-container-right-side">

            <div class="bl-title">
                <b>Залишилося</b>
            </div>

            <div class="my-buy-list-container">

                <div class="my-block-in-buy-list">

                    <div class="my-text-area-in-buy-list">
                        Помідори
                    </div>

                    <div class="my-circle-block-in-buy-list">
                        1
                    </div>

                </div>

                <div class="my-block-in-buy-list">

                    <div class="my-text-area-in-buy-list">
                        Печиво
                    </div>

                    <div class="my-circle-block-in-buy-list">
                        1
                    </div>

                </div>

                <div class="my-block-in-buy-list">

                    <div class="my-text-area-in-buy-list">
                        Сир
                    </div>

                    <div class="my-circle-block-in-buy-list">
                        1
                    </div>

                </div>

            </div>

            <div class="bl-title">
                <b>Куплено</b>
            </div>

            <div class="bl-title"></div>

        </div>
