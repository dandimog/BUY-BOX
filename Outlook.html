<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">

    <title>My Page</title>

    <!--        <link-->
    <!--                rel="stylesheet"-->
    <!--                href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"-->
    <!--        >-->

    <link href="Styles.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet/less" type="text/css" href="main"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.5.3/less.min.js"></script>
</head>

<body>

<div class="my-grand-container">

    <div class="my-container-left-side">

        <div id="my-sub-container-left-side" class="my-sub-container-left-side">

            <div class="my-textarea-plus-button-container">

                <div class="my-textarea-plus-button-sub-container">

                    <input id="input-field" type="text" placeholder="Назва товару" class="my-textArea">

<!--                    <div >-->
                        <button id="my-button" class="my-button">
                            <b>Додати</b>
                        </button>
<!--                    </div>-->


                </div>

            </div>

            <div id="1" class="my-product-container">

                <label class="my-product-name">
                    <input type="text" disabled="disabled" class="my-product-name" value="Помідори">
                </label>

                <div class="my-minus-textarea-plus-container">

                    <button data-tooltip="Tooltip" class="my-subtraction-button">
<!--                        disabled="disabled"-->
                        <b>‒</b>
                    </button>

                    <input id="product-counter" type="text" value="1" class="my-textarea-counter" disabled="disabled">

                    <button id="button" data-tooltip="Tooltip" class="my-addition-button">
                        <b>+</b>
                    </button>

                </div>

                <div class="my-buy-button-and-delete-button-container">

                    <button class="my-buy-button">Куплено</button>

                    <button data-tooltip="Tooltip" class="my-delete-button">
                        <b>×</b>
                    </button>

                </div>

            </div>

        </div>

    </div>

    <div class="my-container-right-side">

        <div class="my-sub-container-right-side">

            <div class="bl-title">
                <b>Залишилося</b>
            </div>

            <div id="left" class="my-buy-list-container">

                <div id="1buy" class="my-block-in-buy-list">

                    <div class="my-text-area-in-buy-list">
                        Помідори
                    </div>

                    <span class="my-circle-block-in-buy-list">
                        1
                    </span>

                </div>

            </div>

            <div class="bl-title">
                <b>Куплено</b>
            </div>

            <div id="bought" class="my-buy-list-container">

            </div>

        </div>

    </div>

</div>

<div class="animated-button-container">

    <div class="my-animated-button-on-top">
        Buy List
    </div>

    <div class="my-animated-button-on-bottom">

        <div class="my-created-by-text-block">
            Created By:
        </div>

        <div class="my-surname-text-block">
            Daniil Dimohlo
        </div>

    </div>

</div>


<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="BuyBox.js"></script>
<!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>-->

</body>

</html>
